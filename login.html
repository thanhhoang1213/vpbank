<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Site keywords here" />
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title -->
    <title>Đăng nhập</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/Icon-VPBank.png"/>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <!-- Medipro CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body
    class="img js-fullheight"
    style="background-image:url('img/pasted image 0.jpg')">

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Đăng nhập</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Đăng nhập vào tài khoản của bạn?</h3>
              <form class="signin-form">
                <div class="form-group">
                  <input
                    id="loginUsername"
                    type="text"
                    class="form-control"
                    placeholder="Tên dăng nhập"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="loginPassword"
                    type="password"
                    class="form-control"
                    placeholder="Mật khẩu"
                    required
                  />
                  <span
                    toggle="#loginPassword"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button onclick="login()"
                          type="button"
                          class="form-control btn btn-primary submit px-3"
                  >
                    Đăng nhập
                  </button>
                </div>
                <div class="mb-4 text-center">
                  <a href="register.html" > Đăng ký tài khoản</a>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
    </section>


    <!-- Footer Area -->
    <footer id="footer" class="footer">
      <!-- Copyright -->
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="copyright-content text-center" style="color: #FBCEB5">
                <p>
                  © Copyright 2023 | All Rights Reserved by
                  <a href="https://bicc.vpbank.com.vn" target="_blank"
                  >bicc.vpbank.com.vn</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ End Copyright -->
    </footer>
    <!--/ End Footer Area -->

    <script src="./js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/admin.js"></script>
  </body>


</html>

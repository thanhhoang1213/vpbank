    <meta charset="utf-8" />

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title -->
    <title>Đăng ký tài khoản</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/Icon-VPBank.png"/>

    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"

<body
        class="img js-fullheight"
        style="background-image:url('img/pasted image 0.jpg')">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Đăng ký tài khoản</h2>
            </div>
        </div>
        <div class="row justify-content-center" >
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Đăng ký tài khoản của bạn</h3>
                    <form class="signin-form" >
                        <div class="form-group">
                            <input
                                    id="registerUsername"
                                    type="text"
                                    class="form-control"
                                    placeholder="Tên dăng nhập"
                                    required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                    id="registerPassword"
                                    type="password"
                                    class="form-control"
                                    placeholder="Mật khẩu"
                                    required
                            />
                            <span
                                    toggle="#registerPassword"
                                    class="fa fa-fw fa-eye field-icon toggle-password"
                            ></span>
                        </div>
                        <div class="form-group">
                            <input
                                    id="registerPassword-2"
                                    type="password"
                                    class="form-control"
                                    placeholder="Nhập lại mật khẩu"
                                    required
                            />
                            <span
                                    toggle="#registerPassword-2"
                                    class="fa fa-fw fa-eye field-icon toggle-password"
                            ></span>
                        </div>
                        <div class="form-group">
                            <button onclick="register()"
                                    type="button"
                                    class="form-control btn btn-primary submit px-3">
                                Đăng ký
                            </button>
                        </div>
                        <div class="mb-4 text-center">
                            <a href="login.html" > Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
